<html>
<head>
<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/ace-1.2.0/ace.js"></script>

<!-- these files always have to be included -->
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../lib/js/materialize.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>
<style>
    .m .col .select-wrapper+label {
        top: -26px;
    }
    .m span {
        font-size: 12px;
    }
    .adapter-container>.row {
        height: 100%;
    }
    .m .page {
        height: calc(100% - 50px);
    }
</style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var secret;

    function myencrypt(key, value) {
        if (value === undefined) {
            value = key;
            key = secret;
        }
        var result = '';
        for (var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }
    function mydecrypt(key, value) {
        if (value === undefined) {
            value = key;
            key = secret;
        }
        var result = '';
        for (var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    // the function loadSettings has to exist ...
    function loadHelper(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        if (!settings) return;
        if (settings.electricityPollingInterval === undefined || !settings.electricityPollingIntervalReChecked) settings.electricityPollingInterval = 30;

        $('.value').each(function () {
            var $key = $(this);
            var id = $key.attr('id');
            if (id === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                settings[id] = mydecrypt(secret, settings[id]);
            }

            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).change(function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
        onChange(false);
        M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        socket.emit('getObject', 'system.config', function (err, obj) {
            secret = (obj.native ? obj.native.secret : '') || 'Zgfr56gFe87jJOM';
            loadHelper(settings, onChange);
        });

        onChange(false);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') === 'checkbox') {
                obj[id] = $this.prop('checked');
            } else {
                var value = $this.val();
                if (id === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                    value = myencrypt(secret, value);
                }
                obj[id] = value;
            }
        });
        obj.electricityPollingIntervalReChecked = true;

        callback(obj);
    }
</script>
</head>
<body>
    <!-- you have to put your config page in a div with id adapter-container -->
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12 page">
                <div class="row">
                    <div class="col s6 m4 l2">
                        <img src="meross-logo.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <span class="translate">MerossInfo</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input class="value" id="user" type="text">
                        <label for="user">User</label>
                        <span class="translate">User</span>
                    </div>
                    <div class="input-field col s6">
                        <input class="value" id="password" type="password">
                        <label for="password">Password</label>
                        <span class="translate">Password</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="noDirectLocalCommunication" type="checkbox" class="value" />
                        <label for="noDirectLocalCommunication">noDirectLocalCommunication</label>
                        <span class="translate">noDirectLocalCommunication</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input class="value" id="electricityPollingInterval" type="number"> s
                        <label for="electricityPollingInterval">electricityPollingInterval</label>
                        <span class="translate">electricityPollingInterval</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s1">
                        <img src="warning.png" width=60 height=60 align="middle">
                    </div>
                    <div class="input-field col s8">
                        <b><span class="translate">electricityPollingIntervalInfo</span></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
